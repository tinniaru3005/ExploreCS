<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="style/signup_style.css">
    
    <!--Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <form action="">
            <div class="heading">
                <h1><img src="images/cse 2.gif" alt="User login"><br>Signup</h1>
            </div>

            <hr>
            
            <div class="main_body">
                <p>Please fill in this form to create an account.</p>
                <br>
                <p>Username: * <br><input type="text" name="username" required placeholder="Your username" id="username"></p>
                <p>Email: * <br><input type="email" name="email" required placeholder="Valid Email Address" id="email"></p>
                <p>Password: * <br><input type="password" name="password" required placeholder="Enter password" id="password"></p>
                <p>Confirm Password: * <br><input type="password" name="password" required placeholder="Repeat password" id="cpassword"></p>
                <br>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                <p>By creating an account you agree to our 
                    <a href="#" style="color:dodgerblue">Terms</a> & 
                    <a href="#" style="color:dodgerblue">Privacy</a>.
                </p>
                <input type="submit" value="Signup">
                <br>
                <br>
                <br>
                <a href="index.html" class="home"> <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Home</a>
                <br>
            </div>
        </form>
    </div>
    <script src="javascript/signup.js"></script>
</body>
</html>
