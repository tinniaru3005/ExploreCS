<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="style/contact_form_style.css">
    
    <!--Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <form action="">
            <div class="heading">
            <h1>Contact Form</h1>
            <h6>Please fill all the texts in the fields.</h6>
            </div>
            <hr>
            <div class="main_body">
                <p>Name: * <br><input type="text" name="name" required placeholder="Your full name" id="username"></p>
                <p>Email: * <br><input type="email" name="email" required placeholder="Valid Email Address" id="email"></p>
                <p>Message: * <br><textarea name="message" cols="100" rows="8" placeholder="Your Message to Us" id="message"></textarea></p>
                <p>Subject: * <br><input type="text" name="subject" required placeholder="Job Inquiry" id="subject"></p>
                <input type="submit" value="Send">
            </div>
        </form>
        <br>
        <a href="index.html" class="home"> <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Home</a>
        <br>
        <br>
    </div>
    <script src="javascript/contact_form.js"></script>
</body>
</html>
